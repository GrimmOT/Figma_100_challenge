<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Today weather</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="add">
                <img src="img/AddButton.svg" alt="">
            </div>
            <div class="place-name">
                Malad East
            </div>
            <div class="menu">
                <img src="img/menu.svg" alt="">
            </div>
        </div>
        <div class="today-info">
            <div class="temp">
                31°C
            </div>
            <div class="temp-difference">
                Clear 35°/26°
            </div>
            <div class="AQI-block">
                <img src="img/MaskPic.svg" alt="">
                AQI 162
            </div>
        </div>
        <div class="info-table">
            <div class="day-haze">
                <div class="day">
                    <img src="img/tableIMG/Calendary.svg" alt="">
                    5-day forecast
                </div>
                <div class="deteils">
                    More details
                </div>
            </div>
            <div class="day-haze">
                <div class="day">
                    <img src="img/tableIMG/Night.svg" alt="">
                    Today Clear
                </div>
                <div class="deteils">
                    35°/26°
                </div>
            </div>
            <div class="day-haze">
                <div class="day">
                    <img src="img/tableIMG/Haze.svg" alt="">
                    Tomorrow Haze
                </div>
                <div class="deteils">
                    36°/26°
                </div>
            </div>
            <div class="day-haze">
                <div class="day">
                    <img src="img/tableIMG/Haze.svg" alt="">
                    Mon Haze
                </div>
                <div class="deteils">
                    35°/26°
                </div>
            </div>
            <div class="more-info">
                5-day forecast
            </div>
        </div>
    </div>
</body>
</html>
